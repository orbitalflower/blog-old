<!doctype html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/style.css">
    <link rel="icon" href="favicon.ico">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="wrapper">

      <nav>
        <h1>{{ page.title }}</h1>
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/projects.html">Projects</a></li>
        </ul>
      </nav>

      <article>

        {{ content }}

      </article>
      <footer>
        <section>
          <h2>See also</h2>
          <ul>
            {% if page.previous %}
            <li>Earlier: <a href="{{ site.baseurl }}{{ page.previous.url }}">{{ page.previous.title }}</a></li>
            {% endif %}
            {% if page.next %}
            <li>Later: <a href="{{ site.baseurl }}{{ page.next.url }}">{{ page.next.title }}</a></li>
            {% endif %}
            <li><a href="{{ site.baseurl }}/">Home</a></li>
          </ul>
        </section>
      </footer>


    </div>  
  </body>
 </html>
